<!doctype html>
<html lang="en" ng-app="cmtApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Party Down South - Jesus, Ducktape or Whiskey?</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-cloak>
    <div class="container" ng-controller="AppController">
        <div class="row">
            <img ng-src="{{ui.logo.url}}" alt="{{ui.logo.title}}" />
        </div>
        <div class="row center">
            <div ng-repeat="pic in ui.pics">
                <img ng-src="{{pic.url}}" alt="{{pic.title}}" class="img-responsive" ng-click="alert('test')" />
            </div>
            <a href="#" ng-click="prevPic()">prev</a> 1 of {{ui.pics.length}} <a href="#" ng-click="nextPic()">next</a>
        </div>
        <div class="row">
            <h4>Which one fixes this?</h4>
        </div>
        <div class="row">
            <div class="col-xs-4 center icon">
                <a href="#">
                    <img ng-src="{{ui.icons.jesus.url}}" alt="{{ui.icons.jesus.title}}" class="img-responsive" /></a>
            </div>
            <div class="col-xs-4 center icon">
                <a href="#">
                    <img ng-src="{{ui.icons.tape.url}}" alt="{{ui.icons.tape.title}}" class="img-responsive" /></a>
            </div>
            <div class="col-xs-4 center icon">
                <a href="#">
                    <img ng-src="{{ui.icons.whiskey.url}}" alt="{{ui.icons.whiskey.title}}" class="img-responsive" /></a>
            </div>
        </div>
        <div class="row">
            footer
        </div>
    </div>

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/AppController.js"></script>
</body>
</html>
